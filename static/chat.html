<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenie - Chat Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: transparent;
        }

        /* Puck (closed state) */
        .puck {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            transition: all 0.3s ease;
            z-index: 1000;
            user-select: none;
        }

        .puck:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 255, 0, 0.6);
        }

        .puck.hidden {
            display: none;
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 420px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .chat-window.open {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: all;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: black;
            padding: 16px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .chat-header h2 {
            font-size: 18px;
        }

        .close-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Content Area */
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Auth Panel (Login/Register) */
        .auth-panel {
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 0 0 12px 12px;
        }

        .auth-panel.hidden {
            display: none;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .auth-tab {
            padding: 12px 16px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            color: #00ff00;
            border-bottom-color: #00ff00;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            color: #ccc;
            font-size: 12px;
            font-weight: 500;
        }

        .form-group input {
            padding: 10px 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff00;
            background: #242424;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.2);
        }

        .submit-btn {
            padding: 12px;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: black;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 4px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            padding: 12px;
            background: #4d1a1a;
            border: 1px solid #663333;
            border-radius: 6px;
            color: #ff6b6b;
            font-size: 12px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        /* Chat Panel */
        .chat-panel {
            display: none;
            flex-direction: column;
            background: #1a1a1a;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        .chat-panel.active {
            display: flex;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #00ff00;
            color: black;
        }

        .message.assistant .message-bubble {
            background: #333;
            color: #ccc;
        }

        .message.thinking .message-bubble {
            background: #333;
            color: #999;
            font-style: italic;
        }

        /* Input Area */
        .input-area {
            padding: 12px;
            border-top: 1px solid #333;
            display: flex;
            gap: 8px;
        }

        .input-area input {
            flex: 1;
            padding: 8px 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .input-area input:focus {
            outline: none;
            border-color: #00ff00;
            background: #242424;
        }

        .send-btn {
            padding: 8px 12px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: #00dd00;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #222;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* User info bar (when logged in) */
        .user-info {
            padding: 12px 16px;
            background: #222;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .username {
            color: #00ff00;
            font-weight: 600;
        }

        .logout-btn {
            background: #333;
            border: none;
            color: #999;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #444;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Puck (floating button) -->
    <div class="puck" id="puck">ðŸ’¬</div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h2>Greenie</h2>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>

        <div class="chat-content">
            <!-- Auth Panel -->
            <div class="auth-panel" id="authPanel">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Sign In</button>
                    <button class="auth-tab" data-tab="register">Create Account</button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="error-msg" id="loginError"></div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Choose username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Create password" required>
                    </div>
                    <div class="error-msg" id="registerError"></div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <p style="text-align: center; color: #999; font-size: 12px; margin-top: 12px;">
                    Or chat without signing in
                </p>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel" id="chatPanel">
                <div class="user-info" id="userInfo" style="display: none;">
                    <span>Logged in as <span class="username" id="currentUser"></span></span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
                <div class="messages" id="messages"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area" id="inputArea" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type message..." autocomplete="off">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentToken = null;
        let currentUsername = null;

        // Elements
        const puck = document.getElementById('puck');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const authPanel = document.getElementById('authPanel');
        const chatPanel = document.getElementById('chatPanel');
        const inputArea = document.getElementById('inputArea');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userInfo = document.getElementById('userInfo');
        const currentUserSpan = document.getElementById('currentUser');
        const logoutBtn = document.getElementById('logoutBtn');

        // Auth tabs
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
            });
        });

        // Toggle chat window
        puck.addEventListener('click', () => {
            chatWindow.classList.add('open');
            puck.classList.add('hidden');
        });

        closeBtn.addEventListener('click', () => {
            chatWindow.classList.remove('open');
            puck.classList.remove('hidden');
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const errorMsg = document.getElementById('loginError');

            try {
                const resp = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!resp.ok) {
                    throw new Error('Login failed');
                }

                const data = await resp.json();
                currentToken = data.access_token;
                currentUsername = username;
                showChat();
                errorMsg.classList.remove('show');
            } catch (err) {
                errorMsg.textContent = 'Invalid username or password';
                errorMsg.classList.add('show');
            }
        });

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const email = e.target.email.value;
            const password = e.target.password.value;
            const errorMsg = document.getElementById('registerError');

            try {
                const resp = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (!resp.ok) {
                    const data = await resp.json();
                    throw new Error(data.detail || 'Registration failed');
                }

                // Auto login after registration
                const loginResp = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const loginData = await loginResp.json();
                currentToken = loginData.access_token;
                currentUsername = username;
                showChat();
                errorMsg.classList.remove('show');
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.add('show');
            }
        });

        function showChat() {
            authPanel.classList.add('hidden');
            chatPanel.classList.add('active');
            inputArea.style.display = 'flex';
            userInfo.style.display = 'flex';
            currentUserSpan.textContent = currentUsername;
            messages.innerHTML = '';
            addMessage('Greenie', 'Hi there! How can I help you today?', 'assistant');
        }

        function addMessage(sender, text, type = 'user') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `<div class="message-bubble">${escapeHtml(text)}</div>`;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            addMessage('You', text, 'user');
            addMessage('Greenie', 'Thinking...', 'thinking');

            try {
                const headers = { 'Content-Type': 'application/json' };
                if (currentToken) {
                    headers['Authorization'] = `Bearer ${currentToken}`;
                }

                const resp = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ message: text })
                });

                if (!resp.ok) {
                    throw new Error(`Server error: ${resp.status}`);
                }

                const data = await resp.json();
                messages.removeChild(messages.lastChild); // Remove thinking message
                addMessage('Greenie', data.reply, 'assistant');
            } catch (err) {
                messages.removeChild(messages.lastChild);
                addMessage('Greenie', `Error: ${err.message}`, 'assistant');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        logoutBtn.addEventListener('click', () => {
            currentToken = null;
            currentUsername = null;
            authPanel.classList.remove('hidden');
            chatPanel.classList.remove('active');
            inputArea.style.display = 'none';
            userInfo.style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
        });

        // Guest mode - allow messaging without auth
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !currentToken) {
                // Allow sending without login
                sendMessage();
            }
        });
    </script>
</body>
</html>
