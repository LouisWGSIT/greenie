<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greenie</title>
  <link rel="stylesheet" href="/static/overlay.css" />
  <link rel="icon" type="image/png" href="/static/greenie.ico" />
</head>
<body>
  <div id="root" class="root">
    <!-- Greenie sprite with animation -->
    <div class="agent" id="agent" title="I'm Greenie—your ITAD assistant">
      <img src="/assets/Greenie.png" alt="Greenie" class="sprite" id="sprite" />
      <div class="pulse" aria-hidden="true"></div>
    </div>
    
    <!-- Chat container (can be shown/hidden) -->
    <div class="chat-container" id="chat-container">
      <div class="chat-header">
        <span>Chat with Greenie</span>
        <button class="close-chat" id="close-chat" title="Close chat">×</button>
      </div>
      <div class="chat-log" id="chat-log" aria-live="polite"></div>
      <div class="chat-input-row">
        <input type="text" id="chat-input" placeholder="Ask me anything..." />
        <button id="send-btn" title="Send">▶</button>
      </div>
    </div>
    
    <!-- Compact controls overlay (gear icon for settings, hide button) -->
    <div class="controls" id="controls">
      <button id="settings-btn" title="Settings" class="icon-btn">⚙</button>
      <button id="hide-btn" title="Hide overlay" class="icon-btn">−</button>
    </div>
    
    <!-- Settings panel (hidden by default) -->
    <div class="settings-panel" id="settings-panel" hidden>
      <div class="settings-header">
        <span>Settings</span>
        <button class="close-settings" id="close-settings">×</button>
      </div>
      <label class="setting-row">
        <span>Position:</span>
        <select id="position-select">
          <option value="bottom-right">Bottom Right</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="top-right">Top Right</option>
          <option value="top-left">Top Left</option>
        </select>
      </label>
      <label class="setting-row">
        <input type="checkbox" id="sound-toggle" checked />
        <span>Sound effects</span>
      </label>
    </div>
  </div>
  <script src="/static/overlay.js"></script>
</body>
</html>
